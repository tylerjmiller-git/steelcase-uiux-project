<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./steelcase-handlebar-data.js"></script>
    <link rel="stylesheet" href="./custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <img
      src="https://via.placeholder.com/1600x600.png?%20C/O%20https://placeholder.com/"
      class="img-fluid"
      alt="Responsive image"
      style="width: 100%"
    />
    <h1 class="page-title">Featured Products</h1>
    <div id="product_info">
      <script id="main-page" type="text/x-handlebars-template">
        <div class="row padded-row">
          {{#each products}}
          <div class="col-lg-3 col-md-3 col-sm-12 padded-card">
              <div class="card h-100" id="product-card">
                  <img class="card-img-top" src="{{image}}" alt="Card image cap">
                  <div class="card-body">
                      <p class="brand">{{brand}}</p>
                      <h4 class="prod-name">{{name}}</h4>
                      <h4 class="prod-price">Retail ${{price}} {{currency}}</h4>
                  </div>
              </div>
          </div>
          {{/each}}
        </div>

        <div class="card-bottom">
          <div class="card mb-3">
              <div class="row no-gutters">
                <div class="col-md-6 col-sm-6">
                  <img src="https://via.placeholder.com/800x300.png?%20C/O%20https://placeholder.com/" class="img-responsive card-img-sideby" alt="">
                </div>
                <div class="col-md-6 col-sm-6 sideby-card">
                  <div class="card-body-bottom ">
                    <h6 class="above-title-txt ">Design Services</h6>
                    <h4 class="bottom-card-title">Design Your Dream Office</h4>
                    <p class="bottom-card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                    <a href="#">Learn More ></a>
                  </div>
                </div>
              </div>
            </div>
      </script>
    </div>
    <script>
      var template = $("#main-page").html();
      var compile = Handlebars.compile(template);
      var result = compile(dataSource);
      $("#product_info").html(result);
    </script>
  </body>
</html>
